<div class="row m-5">
    <div class="col">
        <div class="gy3 card z-depth-5">
            <form class="p-5" novalidate (ngSubmit)="submitForm(form)">
                <div class="white-text">
                    <h3 class="h3-responsive text-center mb-4 ts">Manage Content</h3>

                    <div class="md-form">
                        <div class="btn-group" dropdown>
                            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle waves-light" mdbRippleRadius>
                            Select Content Type</button>

                            <div class="dropdown-menu dropdown-primary">
                                <a class="dropdown-item" href="#">Action</a>
                            </div>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="newContentType">New Content Type</label>
                        <input type="text" class="form-control" id="newContentType" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="titleContent">Title Content</label>
                        <input type="text" class="form-control" id="titleContent" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="featuredImage">Select Featured Image</label>
                        <input (focus)="displayGalleryIframeModal()" type="text" class="form-control" id="featuredImage" placeholder="">
                    </div>

                    <div class="text-center">
                        <button [disabled]="formSubmitted && !form.valid" type="submit" class="btn gx3 ts waves-light">Save<i class="fa fa-paper-plane-o ml-1"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col">
        <ck-editor name="editor1" [(ngModel)]="editorContent" [config]="ckeConfig"></ck-editor>
    </div>
</div>
